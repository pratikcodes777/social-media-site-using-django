{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid min-vh-100">
    <div class="row">
        <!-- Sidebar Section -->
        <div class="col-md-3">
            <aside class="sidenav d-flex flex-column justify-content-between bg-dark vh-100 p-4">
                <a class="navbar-brand text-center" href="{% url 'index' %}" class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" width="100px">
                </a>
                <!-- Navbar Links -->
                {% include 'navbar.html' %}

            </aside>
        </div>
        <!-- End Sidebar Section -->

        <!-- Form Section -->
        <div class="col-md-9 d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="contact-form bg-dark p-5 rounded shadow">
                    {% include 'messages.html' %}
                    <h1 class="text-white mb-4 text-center">Create Post</h1>
                    <form method="POST" enctype="multipart/form-data" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="title" class="text-white">Title</label>
                            <input type="text" name="title" class="form-control bg-transparent border-light text-white shadow-none" placeholder="Title here">
                        </div>
                        <div class="form-group mb-4">
                            <label for="caption" class="text-white">Caption</label>
                            <textarea id="caption" name="caption" class="form-control bg-transparent border-light text-white shadow-none" placeholder="Caption here" rows="4"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="profilePicture" class="text-white">Post Image</label>
                            <input type="file" name="image" class="form-control-file bg-transparent border-light text-white shadow-none">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block py-2">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Form Section -->
    </div>
</div>

{% endblock content %}
